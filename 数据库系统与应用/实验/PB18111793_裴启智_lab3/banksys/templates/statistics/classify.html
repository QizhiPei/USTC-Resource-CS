<!doctype html>
<title>按业务分类（储蓄、贷款）统计</title>

<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<section class="content">
  <header>
    <h1 style="text-align:center;">按业务分类（储蓄、贷款）统计</h1>
  </header>

  <table>
    <thead>
        <tr>
            <th style="width: 33%"> 银行 </th>
            <th style="width: 33%"> 储蓄总金额 </th>
            <th style="width: 33%"> 储蓄客户数  </th>
        </tr>
    </thead>
    <tbody>
		{% for row in rows1 %}
		<tr>
			<td style="width: 33%"> {{ row[0]  }}</td>
            <td style="width: 33%"> {{ row[1]  }}</td>
            <td style="width: 33%"> {{ row[2]  }}</td>
		<tr>
		{% endfor %}
	</tbody>
  </table>

    <table>
    <thead>
        <tr>
            <th style="width: 33%"> 银行 </th>
            <th style="width: 33%"> 贷款总金额 </th>
            <th style="width: 33%"> 贷款客户数  </th>
        </tr>
    </thead>
    <tbody>
		{% for row in rows2 %}
		<tr>
			<td style="width: 33%"> {{ row[0]  }}</td>
            <td style="width: 33%"> {{ row[1]  }}</td>
            <td style="width: 33%"> {{ row[2]  }}</td>
		<tr>
		{% endfor %}
	</tbody>
  </table>

  <form method="post" id="table"> 
    <div>
      <input id = "clearBtn" type="submit" name = "back" value="回到上一级菜单"> 
    </div>
    
  </form>
</section>
